name: Auto Merge PRs

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Auto-merge PR
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git checkout master  # Change from main to master
          git merge ${{ github.event.pull_request.head.ref }}
          git push origin master  # Change from main to master
